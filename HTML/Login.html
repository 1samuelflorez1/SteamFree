<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../CSS/Login.css">

<body>
    
    <div class="cuadro-central cuadro-blur">
        <div class="superior">
            <img class="logo" src="../assets/Logo.png">
            <h1>Login</h1>

            <form>
                <div class="form">
                    <i class="icono bx bx-user"></i>
                    <input type="email" id="Email" name="Email" placeholder="Email" required>

                <div class="form2">
                    <i class="icono bx bx-lock-alt"></i>
                    <input type="password" id="Email" name="password" placeholder="Password">
                    <i class="icono2 fa fa-eye"></i>
                </div>


                <div class="boton">
                    <a href="Main.html">
                        <button type="button" id="boton-final">Sign In</button>
                    </a>
                </div>
                
                <h4 class="ultimo">Dont have an Account? <a href="Sign-Up.html">Sing Up Here</a></h4>
            </form>

            <p class="join">Join Over 2M Gamers Around the Wolrd</p>
            <img class="perfiles" src="../assets/Imagenes.png">
        </div>
</body>
