<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    
    <div class="cuadro-central cuadro-blur">
        <div class="superior">
            <img class="logo" src="../assets/Logo.png">
            <h1>Login</h1>

            <form>
                <div class="form">
                    <i class="icono bx bx-user"></i>
                    <input type="email" id="Email" name="Email" placeholder="Email" required>
                </div>

                <div class="form2">
                    <i class="icono bx bx-lock-alt"></i>
                    <input type="password" id="Email" name="password" placeholder="Password">
                    <i class="icono2 fa fa-eye"></i>
                </div>

                <div class="recordar">
                    <label><input type="checkbox"></label>
                    <h4>Remember Me</h4>
                    <p>Forgot Password?</p>
                </div>

                <div class="boton">
                    <button type="submit" id="boton-final">Sign In</button>
                </div>
                <h4 class="ultimo">Dont have an Account? <a href="">Sing Up Here</a></h4>
            </form>

            <p class="join">Join Over 2M Gamers Around the Wolrd</p>
            <img class="perfiles" src="../assets/Imagenes.png">
        </div>

</body>
